<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html">
<f:view contentType="text/html">

    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/javax.faces.resource/base-default.css.jsf?ln=css" />
    <link rel="icon" href="#{request.contextPath}/uberMk2.ico" type="image/x-icon" />
