<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/templates/platform/ubersvn-configuration-template.xhtml">

  <ui:define name="pageContentView">

    <p:panel styleClass="configurationPanel" id="createAdminPanel">
      <p:focus for="fullName" />
      <div style="text-align: center; margin-bottom: 40px;">
        <h:outputText style="font-size: 24px; color: #6D6D6D; text-align: center;" value="#{msg.welcomeMessage1}" />
        <h:graphicImage library="img/platform/logos" name="mk2_logo_login.png" />
        <h:outputText style="font-size: 24px; color: #6D6D6D; text-align: center;" value="#{msg.welcomeMessage2}" />
      </div>
      <h:panelGrid id="createAdminPageOuterTable" columns="1" styleClass="configurationPageTable">
        <h:panelGrid id="createAdminPageInnerTable" cellspacing="10px;" columns="3"
          columnClasses="configurationLabelColumn, configurationFieldColumn,configurationValidationColumn">
          <p:spacer />
          <h:outputText styleClass="configurationTitle" value="#{msg.createAdminTitle}" />
          <p:spacer />
          <h:outputLabel for="fullName" value="#{msg.adminFullName}" />
          <h:panelGroup>
            <p:inputText value="#{webConfiguratorManagedBean.user.realName}" styleClass="configurationWizardFormField" id="fullName"
              required="true" requiredMessage="#{msg.fullNameRequired}" size="50" />
          </h:panelGroup>
          <h:message for="fullName" />

          <h:outputLabel for="adminEmail" value="#{msg.email}" />

          <h:panelGroup>
            <p:inputText value="#{webConfiguratorManagedBean.user.emailAddress}" onkeyup="updateUsername()"
              styleClass="configurationWizardFormField" id="adminEmail" required="true" requiredMessage="#{msg.validEmailRequired}"
              size="50">
              <f:validator validatorId="com.wandisco.ubersvn.isValidEmail" />
            </p:inputText>
          </h:panelGroup>
          <h:message for="adminEmail" />

          <h:outputLabel for="configurationUsername" value="#{msg.adminUsername}" />
          <h:panelGroup>
            <p:inputText value="#{webConfiguratorManagedBean.user.userName}" styleClass="configurationWizardFormField"
              id="configurationUsername" required="true" requiredMessage="#{msg.usernameRequired}" size="50">
              <f:validator validatorId="com.wandisco.ubersvn.isValidUsername" />
            </p:inputText>
            <p:watermark for="configurationUsername" value="#{msg.adminUsernameHelp}" />
            <br />
            <h:panelGroup>
              <h:selectBooleanCheckbox styleClass="wizardFormCheckbox" id="userEmailUsername" onclick="setUsernameToEmail()" />
              <h:outputLabel style="font-size: 14px; color: #7F7F7F;" for="userEmailUsername" value="#{msg.useEmail}" />
            </h:panelGroup>
          </h:panelGroup>
          <h:message for="configurationUsername" />

          <h:outputLabel for="configurationAdminPassword" value="#{msg.adminPassword}" />
          <p:password styleClass="configurationWizardFormField" autocomplete="off" id="configurationAdminPassword" required="true"
            requiredMessage="#{msg.passwordRequired}" weakLabel="#{msg.PasswordIsWeak}" goodLabel="#{msg.PasswordIsGood}"
            value="#{webConfiguratorManagedBean.user.password}" strongLabel="#{msg.PasswordIsStrong}"
            validator="#{webConfiguratorManagedBean.validatePassword}" size="50" style="padding: 4px;" />
          <h:message for="configurationAdminPassword" />

          <h:outputLabel for="configurationConfirmPassword" value="#{msg.confirmPassword}" />
          <p:password styleClass="configurationWizardFormField" autocomplete="off" id="configurationConfirmPassword" required="true"
            requiredMessage="#{msg.passwordRequired}" weakLabel="#{msg.PasswordIsWeak}" goodLabel="#{msg.PasswordIsGood}"
            value="#{webConfiguratorManagedBean.confirmPassword}" strongLabel="#{msg.PasswordIsStrong}"
            validator="#{webConfiguratorManagedBean.validateSamePassword}" size="50" style="padding: 4px;" />
          <h:message for="configurationConfirmPassword" />
        </h:panelGrid>
      </h:panelGrid>
    </p:panel>
    <h:panelGroup>
      <div>
        <p:panel style="border: none; background: transparent; position: relative; bottom: 0; left: 0;">
          <h:panelGrid columns="3" width="100%" columnClasses="footerLeft,footerMiddle,footerRight">
            <p:commandButton action="#{webConfiguratorManagedBean.goToWelcomePage}" id="backToWelcomeButton" immediate="true" ajax="false"
              styleClass="roundedButtonMedium" value="#{msg.previousButton}" />
            <h:panelGroup>
              <h:graphicImage library="img/platform" name="step2.png" />
            </h:panelGroup>
            <p:commandButton action="#{webConfiguratorManagedBean.goToPortalApachePage}" id="moveToPortalButton" ajax="false"
              styleClass="roundedButtonMedium" value="#{msg.nextButton}" />
          </h:panelGrid>
        </p:panel>
      </div>
    </h:panelGroup>
    <script type="text/javascript">
          jQuery(document).ready(function() {

            jQuery("form").bind("keydown", function(event) {
              // track enter key
              event.target;
              var keycode = (event.keyCode ? event.keyCode : (event.which ? event.which : event.charCode));
              if (keycode == 13) { // keycode for enter key
                // force the 'Enter Key' to implicitly click the Update button
                if (event.target.id == "backToWelcomeButton") {
                  document.getElementById('backToWelcomeButton').click();
                } else {
                  document.getElementById('moveToPortalButton').click();
                }
                return false;
              } else {
                return true;
              }
            }); // end of function
          }); // end of document ready

          function setUsernameToEmail() {
            if (document.getElementById("userEmailUsername").checked) {
              document.getElementById("configurationUsername").value = document.getElementById("adminEmail").value;
            } else {
              document.getElementById("configurationUsername").value = "";
            }
          }

          function updateUsername() {
            if (document.getElementById("userEmailUsername").checked) {
              document.getElementById("configurationUsername").value = document.getElementById("adminEmail").value;
            }
          }
        </script>
  </ui:define>


</ui:composition>
</html>
