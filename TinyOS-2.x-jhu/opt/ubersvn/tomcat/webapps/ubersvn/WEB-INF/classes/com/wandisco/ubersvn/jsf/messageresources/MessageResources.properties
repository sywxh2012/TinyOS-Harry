## Email Templates
passwordResetEmailTitle=uberSVN Password Change
passwordResetEmailBody=Hey {0}\n\nYou forgot your password. Don''t feel bad, it happens to the best of us.\n\nHere''s how to reset your password\:\n\n1. Copy this PIN\: {1}\n\n2. Click the link below\:\n\nhttp\://{2}/ubersvn/views/platform/shared/welcomeReset.jsf\n\n3. Enter your username and the above PIN, then provide a new password.\n\nTime Limit\n----------\nYou need to complete these steps within an hour of triggering this email. If more than an hour has passed, make another password reset request.\n\nThanks,\n\nuberSVN Administrator\nhttp\://www.ubersvn.com/\n
sendTestEmailTitle=Test email from uberSVN
sendTestEmailBody=Hey {0}\n\nYou triggered this email as you set up your uberSVN email settings.\nThe message has been sent to\:{1}\n\nCongratulations, your email settings are working.\n\n\nThanks, \n\nuberSVN Administrator\n\nhttp\://www.ubersvn.com\nThe Open ALM Platform for Subversion\n
feedEmailSubject=Subject: uberSVN Message Alert
feedEmailMessage=Hi,\n\nThe following message has been posted to the uberSVN {0} message stream\:\n\n{1}\nPosted at\: {2}\n\n{3}\n\n\n---------------------------------------------\nLogin to uberSVN to see the original message\:\n{4}\n\n\nThanks,\n\nuberSVN Administrator\n\nhttp\://www.ubersvn.com\nThe Open ALM Platform for Subversion\n
feedEmailRepoCommitSubject={0} committed revision {1} to repository {2}
feedEmailRepoCommitMessage={0} committed revision {1} to repository {2} with the comment "{3}".\n\nTake a look here {4}\n\n\nThanks, \n\nuberSVN Administrator\n\nhttp\://www.ubersvn.com\nThe Open ALM Platform for Subversion\n
createdUserSubject=Welcome to uberSVN
createdUserMessage=Hey {0},\n\nYour uberSVN account has been created and is ready to use. Yay\!\n\nYou can access uberSVN by clicking\:\n{1}\n\nLogin for the first time using the following details\:\n\nUsername\: {2}\nPassword\: {3}\n\n\nCHANGE YOUR PASSWORD\n--------------------\nOnce logged in, the first thing you must do is change your password\:\n\n1) Click on the My Profile link at the top of the screen.\n2) Click on the Preferences tab.\n3) Enter your current password and your new password.\n4) Click the ''Update Password'' button.\n\nWhy not take this opportunity to fill in your contact information and add a profile image by clicking on the Profile tab?\n\n\nYou''re good to go.\n\nuberSVN Administrator\n\nhttp\://www.ubersvn.com\nThe Open ALM Platform for Subversion
updatesAvailableEmailTitle=Subject: uberSVN Updates are now available
updatesAvailableEmailBody=Hey {0},\n\nThere are new updates for uberSVN available to install.\n\nYou can download and install these updates right away by following these steps\:\n1) Login to uberSVN using your administrator's account.\n2) Click on the Administration tab.\n3) Click the "Download Components" button download all available component updates.\n4) Click the "Install Components" button to install all available components.\n\nYour uberSVN installation will now be updated to the very latest version. Shiny\!\n\n\nThanks,\n\nuberSVN Administrator\n\nhttp\://www.ubersvn.com\nThe Open ALM Platform for Subversion
motdEmailSubject=A new announcement has been posted in uberSVN
motdEmailMessage=Hey {0}\n\nUser {1} has posted a new announcement on the uberSVN noticeboard\:\n------------------------------------------------------------------------------------------------\n{2}\n\n\n------------------------------------------------------------------------------------------------\n\nYou can comment on this announcement by logging in to uberSVN and viewing the dashboard\:\n{3}/views/platform/dashboard/viewDashboard.jsf\n\n\nThanks,\nuberSVN Administrator\n\nhttp\://www.ubersvn.com\nThe Open ALM Platform for Subversion
requestEmailSubject=uberAPPS request 
requestEmailMessage=Hey {0}\n\nUser {1} has requested that you purchase {2}, available through the UberAPPS store.\n\nTo learn more about {2} or to buy it visit\:\n{3}/views/platform/uberApps/viewRequested.jsf\n\n\n\nThanks,\n\n\nuberSVN Administrator\n\nhttp\://www.ubersvn.com\nThe Open ALM Platform for Subversion
