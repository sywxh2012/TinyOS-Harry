<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.prime.com.tr/ui"
  xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<ui:composition>


  <p:panel styleClass="configurationPanel">
    <p:panel id="welcomePanel">
      <div style="text-align: center; margin-bottom: 40px;">
        <h:outputText style="font-size: 24px; color: #6D6D6D; text-align: center;" value="#{msg.welcomeMessage1}" />
        <h:graphicImage library="img/platform/logos" name="mk2_logo_login.png" />
        <h:outputText style="font-size: 24px; color: #6D6D6D; text-align: center;" value="#{msg.welcomeMessage2}" />
      </div>
      <h:panelGrid columns="3" columnClasses="column30Percent,column40Percent,column30Percent"
        style="width:900px; height:300px; margin-top:100px; text-align: center; vertical-align: top; cellspacing:10px;">
        <p:spacer />
        <h:panelGroup>
          <div>
            <h:outputText value="#{msg.welcome}" styleClass="wizardStepTitle" />
          </div>
        </h:panelGroup>
        <p:spacer />
        <p:spacer />
        <h:outputText styleClass="wizardLabel" value="#{msg.loginResetText}" />
        <p:spacer />
        <p:spacer />
        <h:panelGroup>
          <h:outputLabel style="margin-right: 218px;" styleClass="formOutputLabel" for="userpin">#{msg.loginPinLabel}:</h:outputLabel>
          <br />
          <h:inputText style="margin-left: 25px; width:50%;" styleClass="formInputText" id="userpin" value="#{credentialsManagedBean.pin}"
            required="true" requiredMessage="#{msg.PinRequired}" maxlength="5" />
        </h:panelGroup>
        <p:spacer />
        <p:spacer />
        <h:panelGroup>
          <h:outputLabel style="margin-right: 190px;" styleClass="formOutputLabel" for="username">#{msg.loginUsernameLabel}:</h:outputLabel>
          <br />
          <h:inputText style="margin-left: 25px; width:50%;" styleClass="formInputText" id="username"
            value="#{credentialsManagedBean.username}" required="true" requiredMessage="#{msg.UsernameRequired}" maxlength="100" />
        </h:panelGroup>
        <p:spacer />
        <p:spacer />
        <h:panelGroup>
          <h:outputLabel style="margin-right: 190px;" styleClass="formOutputLabel" for="password">#{msg.loginPasswordLabel}:</h:outputLabel>
          <br />
          <p:password style="margin-left: 25px; width:50%; background-color: none;" styleClass="formInputText" id="password"
            value="#{credentialsManagedBean.password}" required="true" requiredMessage="#{msg.PasswordFieldRequired}"
            weakLabel="#{msg.PasswordIsWeak}" goodLabel="#{msg.PasswordIsGood}" strongLabel="#{msg.PasswordIsStrong}">
          </p:password>
        </h:panelGroup>
        <p:spacer />
        <p:spacer />
        <h:panelGroup>
          <h:outputLabel style="margin-right: 155px;" styleClass="formOutputLabel" for="confirmPassword">#{msg.loginPasswordConfirmLabel}:</h:outputLabel>
          <br />
          <h:inputSecret style="margin-left: 25px;width: 50%;" styleClass="formInputText" id="confirmPassword"
            value="#{credentialsManagedBean.confirmPassword}" required="true" requiredMessage="#{msg.ConfirmPasswordFieldRequired}" />
        </h:panelGroup>
        <p:spacer />
        <p:spacer />
        <p:commandLink immediate="true" style="margin-left: 220px;" styleClass="formOutputLabel" value="#{msg.backToLogin}"
          action="#{credentialsManagedBean.backToLogin}" rendered="#{!login.loggedIn}" update="mainPortalForm" ajax="false" />
        <p:spacer />

        <p:spacer />
        <p:commandButton styleClass="roundedButtonLarge" value="#{msg.resetPasswordKeyText}"
          action="#{credentialsManagedBean.resetPassword}" rendered="#{!login.loggedIn}" update="mainPortalForm" ajax="false" />
        <p:spacer />
        <p:spacer />
        <p:messages />
        <p:spacer />
      </h:panelGrid>


    </p:panel>
  </p:panel>
</ui:composition>
</html>
