<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html">
<ui:composition>
  <ol id="sub-toc">
    <li><h:outputLink
        value="#{basePage.facesContext.externalContext.requestContextPath}/views/platform/repository/repositoryProfile.jsf?repoId=#{repositoryProfileManagedBean.repo.id}"
        title="#{msg.repoProfileTabAltText}">
        <span>#{msg.repoProfileTabText}</span>
      </h:outputLink></li>
    <li><h:outputLink value="#{basePage.facesContext.externalContext.requestContextPath}/views/platform/repository/repositoryGraph.jsf"
        title="#{msg.repoGraphTabAltText}">
        <span>#{msg.repoGraphTabText}</span>
      </h:outputLink></li>
    <li><h:outputLink
        value="#{basePage.facesContext.externalContext.requestContextPath}/views/platform/repository/repositoryBrowser.jsf"
        title="#{msg.repoBrowserTabAltText}">
        <span>#{msg.repoBrowserTabText}</span>
      </h:outputLink></li>
    <li class="current"><h:outputLink
        value="#{basePage.facesContext.externalContext.requestContextPath}/views/platform/repository/repositoryAdministrationVerify.jsf"
        title="#{msg.repoAdministrationTabAltText}"
        rendered="#{basePage.systemAdmin or basePage.globalRepoAdmin or repositoryProfileManagedBean.repo.delegatedRepoAdmin}">
        <span>#{msg.repoAdministrationTabText}</span>
      </h:outputLink></li>
    <li><h:outputLink
        value="#{basePage.facesContext.externalContext.requestContextPath}/views/platform/repository/repositoryPermissions.jsf"
        title="#{msg.repoPermissionsTabAltText}"
        rendered="#{basePage.systemAdmin or basePage.globalRepoAdmin or repositoryProfileManagedBean.repo.delegatedRepoAdmin}">
        <span>#{msg.repoPermissionsTabText}</span>
      </h:outputLink></li>
    <li><h:outputLink
        value="#{basePage.facesContext.externalContext.requestContextPath}/views/platform/repository/repositoryAuthentication.jsf"
        title="#{msg.repoAuthenticationTabAltText}"
        rendered="#{basePage.systemAdmin or basePage.globalRepoAdmin or repositoryProfileManagedBean.repo.delegatedRepoAdmin}">
        <span>#{msg.repoAuthenticationTabText}</span>
      </h:outputLink></li>
      <li><h:outputLink rendered="#{basePage.jenkinsInstalled and basePage.jenkinsVisible}"
        value="#{basePage.facesContext.externalContext.requestContextPath}/views/platform/repository/repositoryJenkins.jsf"
        title="#{msg.repoJenkinsTabTitle}">
        <span>#{msg.repoJenkinsTabText}</span>
      </h:outputLink></li>

  </ol>
  <p:panel id="repoProfilePanel" styleClass="tabbed-panel">
    <h:panelGrid rendered="#{basePage.systemAdmin or basePage.globalRepoAdmin or repositoryProfileManagedBean.repo.delegatedRepoAdmin}">
      <ui:include src="/sections/platform/repository/repositoryAdministrationPanel.xhtml"></ui:include>
      <h:panelGroup>
        <p:spacer height="1" width="85" />
        <h:graphicImage style="border: none;" library="img/platform" name="svn_admin_tab.png" />
      </h:panelGroup>
      <p:panel id="hotCopyPanel" styleClass="repoAdminOptionsPanel"
        rendered="#{!repositoryAdministrationManagedBean.hotcopyInProgress and !repositoryAdministrationManagedBean.hotcopyComplete}">
        <h:panelGrid columns="2" columnClasses="repoAdminOptionsLabelColumn, repoAdminOptionsFieldColumn">
          <h:panelGroup>
            <h:outputText value="#{msg.repositoryDestinationNameLabel}:" />
            <p:spacer width="10" />
          </h:panelGroup>
          <h:panelGroup>
            <h:inputText id="hotcopy_destinationRepoName" size="50" styleClass="wizardFormField"
              value="#{repositoryAdministrationManagedBean.destinationRepoName}" required="true"
              requiredMessage="#{msg.RepositoryNameRequired}">
              <f:validateLength maximum="30" />
              <f:validateRegex pattern="^[a-zA-Z0-9_\\-]*$" />
            </h:inputText>
            <p:spacer width="10" />
            <h:message style="color: red; font-size: 14px; height: 11px;" id="HotcopyDestinationRepoNameErrorMessage"
              for="hotcopy_destinationRepoName" />
          </h:panelGroup>
          <h:panelGroup>
            <h:outputText value="#{msg.repositoryDestinationPathLabel}:" />
            <p:spacer width="10" />
          </h:panelGroup>
          <h:panelGroup>
            <h:inputText id="hotcopy_DestinationPath" size="50" styleClass="wizardFormField"
              value="#{repositoryAdministrationManagedBean.destinationRepoPath}" required="true"
              requiredMessage="#{msg.RepositoryPathRequired}">
              <f:validator validatorId="com.wandisco.ubersvn.PathIsNotRepositoryValidator" />
            </h:inputText>
            <p:spacer width="10" />
            <h:graphicImage library="img/platform/icons" name="mag_glass.png" style="cursor: pointer;"
              onclick="document.forms[1].popupField.value='hotcopy_DestinationPath';window.open('#{repositoryAdministrationManagedBean.facesContext.externalContext.requestContextPath}/faces/folderChooserPopup.jsp','Browse_Server', 'height=630,width=750,top='+((screen.height-(screen.height/1.618))-(500/2))+',left='+((screen.width-650)/2)+',scrollbars,resizable')" />
            <p:spacer width="10" />
            <h:message style="color: red; font-size: 14px; height: 11px;" id="Hotcopy_RepoPathErrorMessage" for="hotcopy_DestinationPath" />
          </h:panelGroup>
          <h:outputText value="#{msg.repositoryCleanLogsLabel}: " rendered="#{repositoryAdministrationManagedBean.displayHotcopyCleanLogs}" />
          <h:selectBooleanCheckbox value="#{repositoryAdministrationManagedBean.cleanLogs}"
            rendered="#{repositoryAdministrationManagedBean.displayHotcopyCleanLogs}" />
        </h:panelGrid>
        <p:commandButton id="repoAdministrationHotCopyRepository" value="#{msg.hotcopyRepositoryButtonText}" styleClass="roundedButtonSmall"
          action="#{repositoryAdministrationManagedBean.hotcopyRepository}" ajax="false" immediate="false" onclick="panelUpdate()"
          oncomplete="panelComplete()" />
      </p:panel>
      <p:panel id="hotcopyProgressPanel" styleClass="repoAdminOptionsPanel"
        rendered="#{repositoryAdministrationManagedBean.hotcopyInProgress}">
        <h:panelGroup id="inProgressPanel">
          <h:outputText value="Hotcopy In Progress, wait for results or see Administration tab." />
          <br />
          <h:graphicImage style="border: none;" library="img/platform" name="progress.gif" />
        </h:panelGroup>
      </p:panel>
      <p:panel id="hotcopyCompletePanel" styleClass="repoAdminOptionsPanel"
        rendered="#{repositoryAdministrationManagedBean.hotcopyComplete}">
        <h:panelGrid columns="1" id="completePanel">
          <h:outputText value="Hotcopy Complete." />
          <p:panel rendered="#{repositoryAdministrationManagedBean.hotcopyError}">
            <h:outputText value="An error occured, see below for details." />
            <br />
            <h:outputText value="Error message: #{repositoryAdministrationManagedBean.hotcopyErrorMessage}" />
          </p:panel>
          <p:panel rendered="#{!repositoryAdministrationManagedBean.hotcopyError}">
            <h:outputText value="#{repositoryAdministrationManagedBean.hotcopyResultMessage}" />
          </p:panel>
        </h:panelGrid>
      </p:panel>
      <p:remoteCommand action="#{repositoryAdministrationManagedBean.startHotcopy}" oncomplete="panelRedraw()" async="true"
        name="panelUpdate" update="mainPortalForm">
      </p:remoteCommand>
      <p:remoteCommand async="true" name="panelRedraw" update="mainPortalForm">
      </p:remoteCommand>
      <p:remoteCommand name="panelComplete" update="hotcopyPanel, hotcopyProgressPanel, hotcopyCompletePanel">
      </p:remoteCommand>
    </h:panelGrid>
  </p:panel>
</ui:composition>
</html>
